services:
  polymarket-bot:
    build: .
    container_name: polymarket-trading-bot
    restart: unless-stopped
    
    # Environment variables (use .env file or set here)
    env_file:
      - .env
    
    # Or override with original version:
    # environment:
    #   - BOT_ENTRYPOINT=main.py
    
    # Mount logs directory
    volumes:
      - ./logs:/app/logs
    
    # Keep container running and show logs
    tty: true
    stdin_open: true

